<div class="pokemon-container">
  <div class="pokemon-header">
    <img [src]="logo" alt="Logo" class="logo">
    <div class="pokemon-search">
      <app-input [(value)]="searchTerm" placeholder="Insira o nome do PokÃ©mon" icon="search"
        (keyup.enter)="onSearchClick()" id="pokemon-search-input"></app-input>
      <app-button variant="primary" (click)="onSearchClick()">Buscar</app-button>
    </div>
  </div>
  <div class="pokemon-grid">
    <!-- Loading State -->
    <div *ngIf="loading" class="pokemon-loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando PokÃ©mon...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="pokemon-error">
      <div class="error-icon">ðŸ˜ž</div>
      <h3 class="error-title">Oops!</h3>
      <p class="error-description">{{ error }}</p>
    </div>

    <!-- Success State -->
    <app-card *ngIf="pokemon && !loading && !error" [pokemon]="pokemon"></app-card>
  </div>
</div>
